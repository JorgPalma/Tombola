<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Tómbola</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Open+Sans:wght@300;400&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="bingo-container">
        <div class="container1">
            <div class="izquierda">
                <h3>Patrón ganador</h3>
                <div id="bingo-pattern"></div>
            </div>
            <div class="centro">
                <div class="row">
                    <h1>BINGO</h1>
                </div>
                <div class="row">
                    <button id="draw-button">Sacar número</button>
                    <button id="reset-button">Reiniciar</button>
                </div>
            </div>
            <div class="derecha">
                <h3>Genera aquí tu cartón</h3>
                <div class="img">
                    <img src="frame.png" alt="">
                </div>
            </div>
            
        </div> 
        <div id="current-number"></div>
        <div id="history-container"></div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
